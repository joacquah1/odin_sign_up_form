<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <main>
        <div>
            <section class="left-logo_section">
               <div class="logo_background">
                    <div class="logo_element">
                        <div class="logo_container">
                            <img src="./asset/odin-lined_logo.png" alt="odin project logo">
                        </div>
                        <div class="logo_name">
                            <h1>ODIN</h1>
                        </div>
                    </div>
               </div>
               <div class="photo_acknowledgement">
                    <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"><span>Halie West</span></a> on <a href="https://unsplash.com/"><span>Unsplash</span></a></p>
               </div>
            </section>
            <section class="right_input_section">
                <div>
                    <div>
                        <h5>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sing up now to get started.</h5>
                    </div>
                    <div>
                        <h5>You <em>know</em> you want to.</h5>
                    </div>
                </div>
                <div>
                    <form action="#" method="post">
                        <div>
                            <div>
                                <h5>Let's do this!</h5>
                            </div>
                            <div>
                            
                            </div>
                        </div>
                        <div>
                            <button type="submit">
                                Create Account
                            </button>
                        </div>
                    </form>
                </div>
                <div>
                    Already have an account? <span>Log in</span>
                </div>
            </section>
        </div>

    </main>
</body>
</html>
